{% extends 'dashboard/base.html' %}

{% block title %}Delete Subcategory{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-danger">Delete Subcategory</h3>
        <p>Are you sure you want to delete <strong>{{ subcategory.name }}</strong>?</p>

        {% if subcategory.image %}
            <img src="{{ subcategory.image.url }}" style="width:80px; border-radius:8px;">
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'dashboard:dashboard_subcategories' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
    </div>
</div>
{% endblock %}
