{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Dashboard{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{% static 'dashboard/css/dashboard.css' %}"
        />

        <script src="{% static 'dashboard/js/script.js' %}"></script>

        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #f4f6f9;
            }
            .sidebar {
                width: 220px;
                height: 100vh;
                background: #0e3167;
                color: white;
                position: fixed;
                padding: 20px;
            }
            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                margin: 12px 0;
            }
            .content {
                margin-left: 240px;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="sidebar">
            <div class="sidebar-logo">
                <img
                    src="{% static 'dashboard/images/logo.png' %}"
                    alt="Pearl Vibe Logo"
                />
            </div>

            <a href="/dashboard/">Dashboard</a>
            <a href="/dashboard/categories/">Categories</a>
            <a href="/dashboard/subcategories/">Subcategories</a>
            <a href="/dashboard/products/">Products</a>
            <!--    <a href="/dashboard/orders/">Orders</a>-->
            <!--    <a href="/dashboard/users/">Users</a>-->
            <a href="/dashboard/orders/">Orders</a>
            <a href="/dashboard/order-summaries/">Order Summary</a>
            <a href="/dashboard/invoices/">Invoices</a>
            <a href="/dashboard/shipping-addresses/">Shipping</a>
            <a href="/dashboard/customers/">Customers</a>
            <a href="/dashboard/users/">Users</a>
            <a href="{% url 'dashboard:reports_dashboard' %}">ðŸ“Š Reports</a>
        </div>

        <div class="content">{% block content %}{% endblock %}</div>
    </body>
</html>
