{% extends 'dashboard/base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
