{% extends 'dashboard/base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<h2>Customers</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for c in customers %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.user.username }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
